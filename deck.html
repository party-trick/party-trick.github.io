    <style>

        :root {
            /*  750px / 326px = 2.3in  */
            --width-prefered: 750px;
            --width-minimum: 384px;
            /* 1334px / 326px = 4.09in */
            --prefered-height: 4.09in;
        }

        body {
            background-image: url("./green-baize.jpg");
            background-attachment: fixed;
            margin: 0px;
            padding: 0px;
        }

        .flex-container {
            display: Flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: space-between;
            -border: 2px solid navy;
            min-width: var(--width-minimum);
            max-width: var(--prefered-width);
        }

        #flex>div {
            flex: 1;
            flex-basis: 21%;
            border: 2px dashed royalblue;
            margin: 2px;
            font-size: 64px;
            text-align: center;
        }

        .card-obverse:hover {
            transform: rotateY(180deg);
            box-shadow: -5px 5px 5px #aaa;
            transform-style: preserve-3d;
            transition: all 1.0s linear;
        }

        .card-reverse {position: relative;left: 0;top: 0;;
            display: block;
            transform: rotateY(180deg);
            box-sizing: border-box;
        }
    </style>
</head>
